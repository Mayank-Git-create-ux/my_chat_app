<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px">
    <h2 class="mb-4">Login</h2>
    <form method="POST" class="mb-3">
    <div class="mb-3">
        <input name="username" required class="form-control" placeholder="Username">
    </div>
    <div class="mb-3">
        <input name="password" type="password" required class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>

    <p class="mt-3">New? <a href="{{ url_for('auth.register') }}">Register</a></p>
</div>
</body>
</html>
