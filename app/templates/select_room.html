<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px">
    <h2 class="mb-4">Join a Room</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="room">Select an Existing Room</label>
            <select name="room" id="room" class="form-control">
                <option value="general">#general</option>
                <option value="dev">#dev</option>
                <option value="random">#random</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="custom_room">Or Enter a Custom Room</label>
            <input type="text" name="custom_room" id="custom_room" class="form-control" placeholder="e.g., my-private-room">
        </div>
        <button type="submit" class="btn btn-primary">Join</button>
    </form>
</div>
</body>
</html>
